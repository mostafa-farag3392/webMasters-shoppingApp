<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Shopping Cart App</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">Shopping Cart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-2" href="cart.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span id="cart-counter" class="badge bg-primary">0</span>
                        </a>
                    </li>
                    <li class="nav-item d-flex gap-2" id="auth-links">
                        <!-- Auth links will be dynamically inserted here -->
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="hero bg-dark text-white text-center p-1">
        <hr class="mt-0">
        <h1>Welcome to Our Shopping Cart</h1>
        <p>Your one-stop shop for everything you need</p>
    </div>

    <main class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <select id="filter-category" class="form-select">
                    <option value="">All Categories</option>
                    <option value="Sports">Sports</option>
                    <option value="Women">Women</option>
                    <option value="Clothing">Clothing</option>
                </select>
            </div>
            <div class="col-md-6">
                <select id="sort-price" class="form-select">
                    <option value="">Default</option>
                    <option value="asc">Price Low to High</option>
                    <option value="desc">Price High to Low</option>
                </select>
            </div>
        </div>
        <div id="product-list" class="row">
            <!-- Product cards will be dynamically inserted here -->
        </div>
    </main>

    <script src="./js/app.js"></script>
    <script src="./js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
