<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Shopping Cart App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('./images/landing.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .btn-custom {
            background-color: #007bff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        footer {
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px 0;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">Shopping Cart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="shop.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-2" href="cart.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span id="cart-counter" class="badge bg-primary">0</span>
                        </a>
                    </li>
                    <li class="nav-item d-flex gap-2" id="auth-links">
                        <!-- Auth links will be dynamically inserted here -->
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="overlay"></div>
    <div class="content">
        <h1 class="display-4">Welcome to the Shopping Cart App</h1>
        <p class="lead">Please register or log in to start shopping.</p>
        <div class="mt-4">
            <a href="auth.html" class="btn btn-custom btn-lg mx-2">Register</a>
            <a href="auth.html" class="btn btn-light btn-lg mx-2">Log In</a>
        </div>
    </div>
    <footer class="text-center">
        <div class="container">
            <p>&copy; 2024 Shopping Cart App. All Rights Reserved.</p>
            <p>Follow us on:
                <a href="#">Facebook</a> | 
                <a href="#">Twitter</a> | 
                <a href="#">Instagram</a>
            </p>
            <p>
                <a href="about.html">About Us</a> | 
                <a href="contact.html">Contact Us</a> | 
                <a href="privacy.html">Privacy Policy</a>
            </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
